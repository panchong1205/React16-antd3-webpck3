<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填空题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .editorBody{
            width: 900px;
            height: 1650px;
            margin: auto;
            border: solid 1px #cccccc;
            position: relative;
        }
    </style>
</head>
<body>
<div id="fill" class="editorBody">
</div>
<script>
    console.log(JSON.parse(localStorage.stem));
    var elements = JSON.parse(localStorage.stem);
    var newElements = '';
    for(var i = 0; i < elements.length; i++) {
        var item = elements[i];
        var style = '';
        style += "width:" + item.style.width + "px;";
        style += "height:" + item.style.height + "px;";
        style += "position:" + item.style.position + ";";
        style += "z-index:" + item.style.zIndex + ";";
        style += "top:" + item.style.top + "px;";
        style += "left:" + item.style.left + "px;";
        switch(item.name) {
            default: break;
            case "text": style += "color:" + item.style.color + ";";
                style += "font-size:" + item.style.fontSize + "px;";
                newElements += "<div style='"+ style + "'>" + item.content + "</div>"; break;
            case "image": newElements += "<img alt='图片' src='" + item.src + "' style='"+ style + "'/>"; break;
        }
    }
    document.getElementById('fill').innerHTML = newElements;
</script>
</body>
</html>
